<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button id="newBook">Add a book</button>
        <div class="bookForm">
            <form id="theForm">
                <h2>Please provid the following details:</h2>
                <label for="title">Title: </label>
                <input type="text" name="title" required>
                <label for="author">Author: </label>
                <input type="text" name="author" required>
                <label for="pageNum">Number of pages: </label>
                <input type="text" name="pageNum" required>
                <label for="haveRead">Have you read this book?</label>
                <input type="checkbox" name="haveRead">
            </form>
        </div>
        <div id="cardDisplay">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
