<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="pageTitle">The Library</h1>
        <button id="newBook" onclick="openForm()">Add a book</button>
        <div class="bookForm">
            <form id="theForm">
                <h2>Please provide the following details:</h2>
                <label for="title">Title: </label>
                <input type="text" name="title" id="titleInput" required><br>
                <label for="author">Author: </label>
                <input type="text" name="author" id="authorInput" required><br>
                <label for="pageNum">Number of pages: </label>
                <input type="text" name="pageNum" id="pageInput" required><br>
                <div id="checkers">
                    <label for="haveRead">Have you read this book?</label>
                    <input type="checkbox" name="haveRead" id="readInput"><br>
                </div>
                <button type="button" id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="cardDisplay">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
